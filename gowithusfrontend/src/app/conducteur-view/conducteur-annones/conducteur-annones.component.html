<table mat-table [dataSource]="this.dataSource" class="shadow demo-table mt-5">
  <!-- Depart Column -->
  <ng-container matColumnDef="depart">
    <th mat-header-cell *matHeaderCellDef>depart</th>
    <td mat-cell *matCellDef="let element">{{element.depart}}</td>
  </ng-container>

  <!-- Arrive Column -->
  <ng-container matColumnDef="arrive">
    <th mat-header-cell *matHeaderCellDef>arrive</th>
    <td mat-cell *matCellDef="let element">{{element.arrive}}</td>
  </ng-container>

  <!-- Prix Column -->
  <ng-container matColumnDef="prix">
    <th mat-header-cell *matHeaderCellDef>prix</th>
    <td mat-cell *matCellDef="let element">{{element.prix}}</td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>date</th>
    <td mat-cell *matCellDef="let element">{{element.date | date:"short"}}</td>
  </ng-container>

  <!-- HeureDepart Column -->
  <ng-container matColumnDef="heureDepart">
    <th mat-header-cell *matHeaderCellDef>heureDepart</th>
    <td mat-cell *matCellDef="let element">{{element.heureDepart}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    (click)="clickedRows.add(row)"
    [class.demo-row-is-clicked]="clickedRows.has(row)"
    *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator class="shadow" [pageSizeOptions]="[1, 2, 20]"
               showFirstLastButtons
               aria-label="Select page of periodic elements">
</mat-paginator>
