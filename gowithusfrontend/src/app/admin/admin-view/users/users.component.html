<p class="h2 text-center">Tous les utilisateurs</p>
<mat-form-field class="p-2">
  <input matInput #inputFilter (keyup)="applyFilter(inputFilter.value)" placeholder="Filter">
</mat-form-field>
<div class="wrapper p-2">
  <table mat-table [dataSource]="this.dataSource" class="table-responsive shadow demo-table">
    <!-- Nom Column -->
    <ng-container matColumnDef="Nom">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let user">{{user.nom}}</td>
    </ng-container>

    <!-- Prenom Column -->
    <ng-container matColumnDef="Prenom">
      <th mat-header-cell *matHeaderCellDef>Prenom</th>
      <td mat-cell *matCellDef="let user">{{user.prenom}}</td>
    </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="Username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let user">{{user.username}}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{user.nom}}</td>
    </ng-container>

    <!-- Tel Column -->
    <ng-container matColumnDef="Tel">
      <th mat-header-cell *matHeaderCellDef>Tel</th>
      <td mat-cell *matCellDef="let user">{{user.tel}}</td>
    </ng-container>

    <ng-container matColumnDef="Action">
      <th mat-header-cell class="p-0" *matHeaderCellDef>Action</th>
      <td mat-cell class="p-0 text-center" *matCellDef="let user">
          <a mat-button><mat-icon>visibility</mat-icon></a>
          <a mat-button><mat-icon>visibility</mat-icon></a>
          <a mat-button><mat-icon>delete</mat-icon></a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator class="shadow" [pageSizeOptions]="[10,15, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
