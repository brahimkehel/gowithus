<p class="m-0">
  <mat-toolbar style="border-bottom: 1px solid lightgrey;">
    <button mat-icon-button *ngIf="sidenav && sidenav.mode === 'over'" (click)="sidenav.toggle()" style="border: none;background-color: transparent;">
      <mat-icon *ngIf="sidenav && !sidenav.opened">
        menu
      </mat-icon>
      <mat-icon *ngIf="sidenav && sidenav.opened">
        close
      </mat-icon>
    </button>
    <span class="main-color" routerLink="/" style="cursor:pointer;">GoWithUs</span>
    <span class="example-spacer"></span>
    <img src="https://th.bing.com/th/id/OIP.99sf3ST_DZH6gfZyUDNpaAHaHZ?pid=ImgDet&w=681&h=680&rs=1" width="40"
         height="40" class="rounded-circle">
    <span class="h6" style="vertical-align: middle">{{ username }}</span>
    <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon main-color " aria-label="menu">
      <mat-icon style="vertical-align: middle">more_horiz</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <a mat-menu-item routerLink="/admin" *ngIf="username!=='Connectez-vous' && this.role=='ROLE_Admin'">
        <mat-icon>admin_panel_settings</mat-icon>
        <span>Administration</span>
      </a>
      <a mat-menu-item routerLink="/conducteurview" *ngIf="username!=='Connectez-vous' && this.role=='ROLE_Conducteur'">
        <mat-icon>post_add</mat-icon>
        <span>Gestion annonces</span>
      </a>
      <a mat-menu-item routerLink="/reservations" *ngIf="username!=='Connectez-vous' && this.role=='ROLE_Passager'">
        <mat-icon>book_online</mat-icon>
        <span>Mes Reservations</span>
      </a>
      <a  (click)="onAuth()">
        <button mat-menu-item>
          <mat-icon>{{ username!=="Connectez-vous" ? "logout" : "login"}}</mat-icon>
          <span>{{ username!=="Connectez-vous" ? "Logout" : "Login"}}</span>
        </button>
      </a>
    </mat-menu>
  </mat-toolbar>
</p>
